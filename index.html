<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reverse Count Down Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="hero">
      <div class="counterHeading">
        <h2 class="heading">Zeit bist Ende Sonderpre</h2>
        <div class="bannerBtn">
          <p class="content">Demo</p>
          <a href="#">Click to Buy</a>
        </div>
      </div>
      <div class="counterMain">
        <div class="daysWraper">
          <span class="daysData">00</span><span class="ref">Tage</span>
        </div>
        <div class="hoursWraper">
          <span class="hoursData">00</span><span class="ref">Stunden</span>
        </div>
        <div class="minutesWraper">
          <span class="minutesData">00</span><span class="ref">Minuten</span>
        </div>
        <div class="secondsWraper">
          <span class="secondsData">00</span><span class="ref">Sekunden</span>
        </div>
      </div>
      <div class="counterFooter"></div>
      <!-- 23. Marz 2024 -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
